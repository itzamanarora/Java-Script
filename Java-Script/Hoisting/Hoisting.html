<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting in JS</title>
</head>
<body>
    <h1>Hoisting in JS</h1>
    <p>
        <strong>Hoisting:</strong> A variable can be used before it declared.
    </p>
    <script>
        // Hoisting is possible only in var 
        x = 10;
        console.log(x)
        var x;
    </script>
</body>
</html>
