<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>

    <!-- Styling  -->
    <style>
      body {
        background-color: antiquewhite;
      }
      .container {
        display: grid;
        width: 30rem;
        grid-template-columns: auto auto auto;
      }
      button {
        height: 10rem;
        width: 10rem;
        font-size: 5rem;
      }

      button:hover {
        background-color: aqua;
        border: none;
      }

      .text {
        font-size: 1.3rem;
      }
    </style>
    <!-- Styling End  -->
  </head>
  <body>
    <!-- Body  -->
    <center>
      <h1>Tic Tac Toe Game!</h1>

      <div class="text">
        Player Chance:
        <span id="Chance"></span>
      </div>

      <div class="container">
        <button id="btn_1"></button>
        <button id="btn_2"></button>
        <button id="btn_3"></button>
        <button id="btn_4"></button>
        <button id="btn_5"></button>
        <button id="btn_6"></button>
        <button id="btn_7"></button>
        <button id="btn_8"></button>
        <button id="btn_9"></button>
      </div>


      <script>

        const players = ['O', 'X']

        let currentplayer = players[0]

        document.getElementById("Chance").innerText = players[0];

      </script>
    </center>
  </body>
</html>
