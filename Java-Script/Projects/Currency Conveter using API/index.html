<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form class="converter">
      <div class="input-section">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      
      <div class="currency-section">
        <div class="from-currency">
          <label for="from-currency">From:</label>
          <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
          <select id="from-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR" selected>INR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        
        <!-- Exchange Icon -->
        <div class="exchange-icon">
          <i type="button" id="exchange-btn" class="fa-solid fa-right-left"></i>
        </div>
        
        <div class="to-currency">
          <label for="to-currency">To:</label>
          <img src="https://flagsapi.com/US/shiny/64.png" alt="">
          <select id="to-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
      </div>
      
      <button id="convert-btn" type="submit">Convert</button>
      
      <div class="result-section">
        <h2>Converted Amount:</h2>
        <p id="result">--</p>
      </div>
    </form>
  </div>
  <script src="Country.js"></script>
  <script src="script.js"></script>
</body>
</html>
