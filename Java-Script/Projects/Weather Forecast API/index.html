<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    
    <!-- Coordinates Input Section -->
    <div class="coordinates">
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" placeholder="Enter latitude" required>

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" placeholder="Enter longitude" required>

      <button id="fetch_weather_btn">Get Weather</button>
    </div>

    <!-- Weather Information Section -->
    <div class="weather-info">
      <h2 id="city-name">Coordinates: --, --</h2>
      <div class="weather-details">
        <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
        <p><strong>Description:</strong> <span id="weather-description">--</span></p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed">--</span> km/h</p>
        <p><strong>Wind Direction:</strong> <span id="wind-direction">--</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
