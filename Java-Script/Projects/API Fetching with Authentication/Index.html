<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Skeleton Loader -->
    <div class="container2 skeleton">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text short"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text"></div>
    </div>

    <!-- Actual User Details -->
    <div class="container">
        <div class="user-details">
            <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?t=st=1738144735~exp=1738148335~hmac=8171c8ab6805f19f02fe67ae38001ee9a5179370a79a5aac9098a913fc15dfce&w=740" alt="User Avatar">
            <h2 id="name"></h2>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Role:</strong> <span id="role"></span></p>
            <p><strong>Created At:</strong> <span id="creationAt"></span></p>
            <p><strong>Updated At:</strong> <span id="updatedAt"></span></p>
        </div>
    </div>

    <script src="User_Data.js"></script>
</body>
</html>
