<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Tutroial JS</title>
</head>
<body>
    <h1>Array Tutorial in JS</h1>
    <!-- ARRAY Creation  -->
    <script>
        //Creating an empty Array
        let a =[];
        console.log(a);

        //Add Element in Array
        let b = ["aman", "vibhu", "Sanskriti", "Shoora"];
        console.log(b);

    </script>
    <!-- Add ARRAY in element   -->
    <script>
        // Adding element into the ARRAY
        b.push("Shivam"); //Add element into the last.
        b.unshift("Harsh"); //Add element into the front.
        console.log(b);
    </script>
    <!-- Remove element in ARRAY -->
    <script>
        //Remove Element from the ARRAY

        b.pop(); //Remove the last element
        b.shift(); //Remove the First element 
        console.log(b);
    </script>
    <!-- ARRAY length  -->
    <script>
        console.log("The length of the ARRAY: ", b.length); // To print the ARRAY length
    </script>
    <!-- ARRAY Concat  -->
    <script>
        a = ["Helllo", "Guys", "welcome"]; // Add element in ARRAY

        let reslt = a.concat(b); //CONCAT the ARRAY
        console.log("Concatentaion Result is: ", reslt);
    </script>
    <!-- create Add in the given Length  -->
    <script>
        const c = [5]
        console.log("Array length: ", c)
    </script>
</body>
</html>
