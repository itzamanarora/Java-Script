<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Some More Array methods : MAP</h1>
    <p>Create a new array with the results of some operations. The value its callback returns are used to form new array.</p>
    <br>
    <p>arr.map(callbackFnx( value, index, array))</p>

    <script>
        let nums = [12,132,34,35,65,43]

        nums.forEach(values => {
            console.log(values)
        });
    </script>

    <script>
        // For returning the array value 

        let array_value = nums.forEach(values => {
            return values;
        });

        console.log(array_value);
    </script>
</body>
</html>
