<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Question JS</title>
</head>
<body>
    <h1>
        <center>
            Pratice Question
        </center>
    </h1>
    <p>
        For a given array with marks of students -> [66,78,70,98,65,87,45]. Find the average marks of ther entire class.
    </p>
    <script>

        const marks = [66, 78, 70, 98, 65, 87, 45];
        let total_marks = 0;
        for(let i = 0 ; i < marks.length ; i++) {
            total_marks += marks[i];
         }

         let result = total_marks / marks.length;

         if(isNaN(result)) {
            console.log("Something went Wrong!")
         } else {
            console.log("The Average of the Students Marks is: ", result);
         }
    </script>
</body>
</html>
