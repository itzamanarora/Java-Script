<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue in JS</title>
</head>
<body>
    <h1>
        Tutorial Of Continue in JS
    </h1>
    <p>
        Check Console for Results.
    </p>
    <script>
        let a;
        document.write("This Tutorial shows the Continue Statement: ");
        for(a = 0 ; a <= 10 ; a++ ) {
            if(a == 2) { // when a value becomes 2 it will skip the 2 value.
                continue;
            }
            document.write(a + ","); 
        }
    </script>
</body>
</html>
