<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>This Tutorial is for LOOPS.</h1>
    <h5>Count of 1 to 15 using For Loops.</h5>

    <div>Results is in Console.</div>
    <script>
        let i =0;
        // For Loop
        for(i= 0; i <= 5 ; i++){
            console.log("For Loop");
            console.log(i)
        }

        //Do-While Loop
        do {
            console.log("Do-While Loop");
            console.log(i)
            i++
        } while(i <= 10)

        //While Loop
        while(i <= 15) {
            console.log("While Loop");
            console.log(i)
            i++
        }
    </script>
</body>
</html>
