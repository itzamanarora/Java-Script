<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>
<body>
    <h1>
        Tutorial Of IF-Else Statement in JS
    </h1>
    <script>
        let var1 = 10;
        let var2 = 20;

        if(var1 == var2) {
                document.write("If-Else Tutorial: PASS.");
        } else {
                document.write("If-Else Tutoral: FAILED.");
        }
    </script>
</body>
</html>
