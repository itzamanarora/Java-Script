<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JS</title>
</head>
<body>
    <h1>
        Tutorial Of Data Types in JS
    </h1>
    <p>
        Check Console for Results.
    </p>
    <script>
        let a = 10; //Number Data Type
        let b = null; //Null Data Type
        let c = true; //Boolean Data Type
        let d = undefined; //Undefined Data Type
        let e = 18371287312762786237816231623817623817238172638172638176238172638176238172638712638716273816273162738168231927312316231234567887654323456787654323456787654323; //BigInt Data Type
        let f = "Hello"; // String Data Type 
        let g = "#$"; //Symbol Data Type 

        // These all are Primitive Date Type 

        console.log(typeof a + ", " + a);
        console.log(typeof b + ", " + b);
        console.log(typeof c + ", " + c);
        console.log(typeof d + ", " + d);
        console.log(typeof e + ", " + e);
        console.log(typeof f + ", " + f);
        console.log(typeof g + ", " + g);
    </script>
</body>
</html>
