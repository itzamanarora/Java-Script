<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical 1</title>
    <style>
        #pass {
            color: greenyellow;
        }

        #failed {
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        <center>
            Pratical 1
        </center>
    </h1>
    <p>
        Get User input a number using prompt("Enter a number:"). Check if the number is a multiple of 5 or not.
    </p>
    <input type="number" placeholder="Enter a Number"  id="val">
    <button onclick="fun1()">Submit</button>
    <div id="pass"></div>
    <div id="failed"></div>
    <script>
        function fun1() {
            let values = document.getElementById("val").value;
            document.getElementById("pass").innerHTML = ""
            document.getElementById("failed").innerHTML = ""

            if(values % 5 == 0) { 
                document.getElementById("pass").innerHTML = "Yes! This number is multiple of 5."
            } else {
                document.getElementById("failed").innerHTML = "No! This number is not a multiple of 5."
            }
        }   
    </script>
</body>
</html>
