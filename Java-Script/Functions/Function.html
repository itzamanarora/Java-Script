<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TUTORIAL</title>
    <script src="Script.js"></script>
</head>
<body>
    <button onclick="button()">Click Me!</button>
    <h1 id="Text">Hello World!</h1>
    <script>
        let text
        console.log("Hello World!");  //To Print on Console.
        document.write(text);  //To Write on the HTML page.

        //Function which can change the text when clicked!
        function button() {
            document.getElementById("Text").innerHTML = "Para Changed";
        }

    </script>
</body>
</html>
